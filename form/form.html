<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>Course Sign Up Page</h1>
            <p>please Note: First Name, Password, and email are required</p>

        <label for="">
            First Name:
            <input type="text" name="firstname" value="Enter Your First Name" required>
        </label>
        <label for="">
            Last Name:
            <input type="text" name="lastname" value="Enter Your Last Name" required>
        </label> <br><br>
        <label for="">
            Email:
            <input type="email" name="email" value="Enter Your Email" required>
        </label>
          <label for="">
            Password:
            <input type="text" name="password" value="" required>
        </label>

        <p>Are you over the age of 18?</p>
        <label for="">
            Yes:
            <input type="radio">
        </label>
        <label for="">
            No:
            <input type="radio">
        </label>
        <p>Do you have a Credit Card or Paypal</p>
        <select name="" id="">
            <option selected="Credit card">Credit card</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
     </select> <br> <br>
     <input type="button" value="Sign Up">
    </form>

</body>
</html>
